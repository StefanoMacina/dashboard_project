<div id="form-container">
<h1>login</h1>
<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="flex flex-col">
  <mat-form-field appearance="outline"   >
    <mat-label>email</mat-label>
    <input matInput type="email" required name="email" ngModel  />
  </mat-form-field>
  <mat-form-field  appearance="outline"  >
    <mat-label>password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" name="password" ngModel>
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
    <button mat-raised-button color="primary" [disabled]="!loginForm.valid" type="submit" style="margin-bottom : 1rem">Login</button>
    <a routerLink="/signup">create new account</a>
</form>
</div>
